---
version: "0.1"
runson: linux
autosplit: true


concurrency: 1
maxRetries: 1
testSuiteTimeout: 300

env:
 TARGET_OS: LINUX
#  PAT: ${{ .secrets.testKey }}

pre:
  - wget -c https://go.dev/dl/go1.20.2.linux-386.tar.gz
  - sudo rm -rf /usr/local/go && sudo tar -C /usr/local -xzf go1.20.2.linux-386.tar.gz
  - export PATH=$PATH:/usr/local/go/bin
  - go version
  - go get github.com/jstemmer/go-junit-report/v2@latest
  - git apply ./etc/patch/0001-endpoint.patch
  - go mod download
  - docker compose up -d
  - sleep 20
  - docker ps -a

testDiscovery:
  type: raw
  mode: dynamic
  command: grep  -nr 'func TestAcc' internal | sed 's/:.*//'

testRunnerCommand: /usr/local/go/bin/go test -run $test | go-junit-report -out reports/report.html
sourcePayload:
      platform: git
      link: https://github.com/macnev2013/terraform-provider-aws.git
      ref: feat/he
      accessToken: ${{ .secrets.PAT }}