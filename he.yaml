---
version: "0.1"
runson: linux
autosplit: true


concurrency: 1
maxRetries: 1
testSuiteTimeout: 300

env:
 TARGET_OS: LINUX
#  PAT: ${{ .secrets.testKey }}

pre:
  - sudo apt-get update
  - sudo apt-get install -y golang
  - go version
  - go get github.com/jstemmer/go-junit-report/v2@latest
  - git apply ./etc/patch/0001-endpoint.patch
  - go mod download
  - docker compose up -d
  - sleep 20
  - docker ps -a

testDiscovery:
  type: raw
  mode: dynamic
  # command: grep  -nr 'func TestAcc' internal |  sed 's/.*:func //' | sed 's/(.*//' | head
  command: grep  -nr 'func TestAccEC2' internal |  sed 's/.*:func //' | sed 's/(.*//' | head

testRunnerCommand: /usr/local/go/bin/go test -run $test | go-junit-report -out reports/report.html
sourcePayload:
      platform: git
      link: https://github.com/macnev2013/terraform-provider-aws.git
      ref: feat/he
      accessToken: ${{ .secrets.PAT }}