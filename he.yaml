---
version: "0.1"
runson: linux
autosplit: true


concurrency: 1
maxRetries: 1
testSuiteTimeout: 300

env:
 TARGET_OS: LINUX
#  PAT: ${{ .secrets.testKey }}

pre:
  # - go get github.com/jstemmer/go-junit-report/v2@latest
  - go version
  - git apply ./etc/patch/0001-endpoint.patch
  - go mod tidy
  - go mod download
  - docker compose up -d
  - sleep 20
  - docker ps -a
  - curl http://localhost:4566/health
  - go test -c ./internal/service/s3 -o test.bin
  - chmod +x test.bin

testDiscovery:
  type: raw
  mode: dynamic
  # command: grep  -nr 'func TestAcc' internal |  sed 's/.*:func //' | sed 's/(.*//' | head
  command: grep  -nr 'func TestAccS3BucketObject' ./internal/service/s3 |  sed 's/.*:func //' | sed 's/(.*//' | head


# testRunnerCommand: go test -timeout 30s -run ^$test$ github.com/hashicorp/terraform-provider-aws/internal/service/s3
testRunnerCommand: ./test.bin -test.v -test.parallel=1 -test.count=1 -test.timeout=60m -test.run=^$test$
sourcePayload:
      platform: git
      link: https://github.com/macnev2013/terraform-provider-aws.git
      ref: feat/he
      accessToken: ${{ .secrets.PAT }}