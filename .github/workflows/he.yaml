name: HyperExecute
on:
  push:
    branches:
      - feat/he
jobs:
  HE:
    runs-on: ubuntu-latest
    steps:
      - run: |
          wget https://downloads.lambdatest.com/hyperexecute/linux/hyperexecute
          chmod +x hyperexecute
          ./hyperexecute --user nevil.macwan --key ${{ secrets.HE }} --config he.yaml